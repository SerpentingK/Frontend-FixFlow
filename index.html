<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/src/assets/img/Logo.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIX-FLOW</title>
  <style>
    /* Estilos para hacer que el contenedor de partículas se ajuste correctamente en pantallas más pequeñas */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw; /* Asegura que ocupa el ancho completo de la pantalla */
      height: 100vh; /* Asegura que ocupa el alto completo de la pantalla */
      z-index: -1; /* Coloca las partículas detrás del contenido */
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <div id="particles-js"></div>
  <script type="module" src="/src/main.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

  <script>
    // Configuración de partículas
    particlesJS('particles-js', {
      particles: {
        number: {
          value: 200, // Número ajustado de partículas
          density: {
            enable: true,
            value_area: window.innerWidth > 768 ? 1000 : 500 // Ajuste de dispersión para dispositivos móviles
          }
        },
        color: {
          value: '#d84b17' // Color de las partículas
        },
        shape: {
          type: ['circle', 'triangle'],
        },
        opacity: {
          value: 1,
          anim: {
            enable: true,
            speed: 1.5,
            opacity_min: 0.1
          }
        },
        size: {
          value: 5,
          random: true,
          anim: {
            enable: true,
            speed: 2,
            size_min: 1.5 // Tamaño mínimo ajustado
          }
        },
        line_linked: {
          enable: true,
          distance: 90,
          color: '#222222',
          opacity: .8,
          width: 3
        },
        move: {
          enable: true,
          speed: 2,
          direction: 'top',
          random: true,
          straight: false,
          out_mode: 'bounce'
        }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: {
            enable: true,
            mode: 'grab'
          },
          onclick: {
            enable: true,
            mode: 'remove'
          }
        }
      }
    });
  </script>
</body>
</html>
